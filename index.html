<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Weather App</h1>
    
    <div class="search-container">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button id="searchButton">Search</button>
      <button id="clearButton">Clear City</button>

    </div>
    
    <div id="weatherOutput">
      <h2 id="cityName"></h2>
      <p>Temperature: <span id="temperature"></span></p>
      <p>Condition: <span id="condition"></span></p>
      <p>Humidity: <span id="humidity"></span></p>
      <img id="weatherImage" src="" alt="Weather condition">
      <button id="postButton">Add City</button>
      <button id="patchButton">Update City</button>
    </div>

    <!-- Added Input Fields for POST/PATCH -->
    <div class="input-container">
      <input type="number" id="temperatureInput" placeholder="Enter Temperature">
      <input type="text" id="conditionInput" placeholder="Enter Condition">
      <input type="number" id="humidityInput" placeholder="Enter Humidity">
    </div>

  </div>
  
  <script src="script.js"></script>
</body>
</html>
